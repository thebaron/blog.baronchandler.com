# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    environment: live
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'

      - name: Build Site
        run: |
          SHA=$(echo "${GITHUB_SHA}"|cut -c1-12)
          hugo --minify -d deployment.${SHA}

      - name: Setup SSH keys
        env: 
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock  
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan sargasso.nyc3.venturecranial.com >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.PRIVATE_SSH_KEY }}"

      - name: Push to server
        env: 
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock  
        run: |
          SHA=$(echo "${GITHUB_SHA}"|cut -c1-12)
          tar zcf - deployment.${SHA} | ssh github@sargasso.nyc3.venturecranial.com tar zxf -
          
      - name: Activate deployment
        env: 
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock  
        run: |
          SHA=$(echo "${GITHUB_SHA}"|cut -c1-12)
          ssh github@sargasso.nyc3.venturecranial.com deployment.${SHA}/script/deploy.sh 
